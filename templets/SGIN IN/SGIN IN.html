<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/49f03468cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../dist/css/co.css">
</head>
<body>
    <section class="center-center" style="background-image: url(https://cdn.pixabay.com/photo/2012/08/27/14/19/evening-55067_960_720.png); background-size: cover; background-repeat: no-repeat; height: 100vh;">
        <form class="radius-10 ml-5 mr-5" style="width: 75vh; padding: 50px 25px; background-color: white; box-shadow: 0 0 20px 8px #0000003b;" prevent-default>
            <h3 class="text-center mb-10 color-orange">SGIN IN</h3>
            <div class="mb-all-10">
                <div>
                    <label for="address1" class="custom-label">email</label>
                    <input type="email" id="address1" class="custom-input pill" autocomplete="off"  spellcheck="false" required>
                </div>
                <div>
                    <label for="phoneN1" class="custom-label">password</label>
                    <input type="text" id="phoneN1" class="custom-input pill" autocomplete="off"  spellcheck="false" required>
                </div>
            </div>
            <div class="center mt-20">
                <input type="submit" class="bn bn-orange pill">
            </div>
        <form>
    </section>
</body>
</html>
